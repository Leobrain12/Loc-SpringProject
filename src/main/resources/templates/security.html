<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .security-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .security-container h2 {
            margin: 10px 0;
            color: #333;
        }
        .security-container p {
            margin: 10px 0;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .security-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .security-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        .success-message {
            color: green;
            margin-top: 20px;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .menu button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/profile'">Профиль</button>
        <button onclick="window.location.href='/profile/favorites'">Избранные вакансии</button>
        <button onclick="window.location.href='/vacancies'">Вакансии</button>
        <button onclick="window.location.href='/users'">Все пользователи</button>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </div>
    <div class="security-container">
        <h2>Изменение настроек безопасности</h2>
        <form action="/profile/security/update" method="post">
            <div class="form-group">
                <label for="newEmail">Новая почта:</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="form-group">
                <label for="confirmEmail">Подтвердите новую почту:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Новый пароль:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите новый пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</body>
</html>
