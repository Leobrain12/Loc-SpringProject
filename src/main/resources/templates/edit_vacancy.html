<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать вакансию</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактировать вакансию</h1>
        <form th:action="@{'/vacancies/update/' + ${vacancy.vacancyId}}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" id="name" name="name" th:value="${vacancy.name}" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" th:text="${vacancy.description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="shortDescription">Краткое описание</label>
                <textarea id="shortDescription" name="shortDescription" th:text="${vacancy.shortDescription}" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Навыки</label>
                <input type="text" id="skills" name="skills" th:value="${vacancy.skills}" required>
            </div>
            <div class="form-group">
                <label for="salary">Зарплата</label>
                <input type="text" id="salary" name="salary" th:value="${vacancy.salary}" required>
            </div>
            <div class="form-group">
                <label for="experience">Опыт</label>
                <input type="text" id="experience" name="experience" th:value="${vacancy.experience}" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" th:value="${vacancy.age}" required>
            </div>
            <div class="form-group">
                <label for="image">Изображение</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <button type="submit">Сохранить изменения</button>
            </div>
        </form>
    </div>
</body>
</html>
