<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%; /* Одинаковая ширина формы и кнопки */
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            background-color: #007bff; /* Изменен цвет кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px); /* Одинаковая ширина кнопки */
        }

        .registration-form button:hover {
            background-color: #0056b3; /* Изменен цвет при наведении */
        }
    </style>
</head>
<body>
    <form class="registration-form" action="/register" method="post">
        <h2>Регистрация</h2>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Подтвердить</button>
    </form>
</body>
</html>
