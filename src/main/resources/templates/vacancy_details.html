<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacancy Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .vacancy-details {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 600px;
            text-align: center;
        }
        .vacancy-details img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .vacancy-details h2 {
            margin: 10px 0;
            color: #333;
        }
        .vacancy-details p {
            margin: 5px 0;
            color: #666;
        }
        .vacancy-details .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vacancy-details .back-button:hover {
            background-color: #0056b3;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .menu button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/profile'">Профиль</button>
        <button onclick="window.location.href='/profile/favorites'">Избранные Резюме</button>
        <button onclick="window.location.href='/vacancies'">Резюме</button>
        <button onclick="window.location.href='/users'">Все пользователи</button>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </div>
    <div class="vacancy-details">
        <img th:src="${vacancy.image != null ? '/uploads/' + vacancy.image : '/images/default-avatar.png'}" alt="Vacancy image">
        <h2 th:text="${vacancy.name}"></h2>
        <p th:text="${vacancy.description}"></p>
        <p>Навыки: <span th:text="${#strings.arrayJoin(vacancy.skills, ', ')}"></span></p>
        <p>Зарплата: <span th:text="${vacancy.salary}"></span></p>
        <p>Опыт: <span th:text="${vacancy.experience}"></span></p>
        <p>Возраст: <span th:text="${vacancy.age}"></span></p>
        <button class="back-button" onclick="window.location.href='/vacancies'">Назад</button>
    </div>
</body>
</html>
