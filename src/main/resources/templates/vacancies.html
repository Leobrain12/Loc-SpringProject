<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacancies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .vacancies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .vacancy-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .vacancy-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .vacancy-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .vacancy-card p {
            margin: 5px 0;
            color: #666;
        }
        .vacancy-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vacancy-card button:hover {
            background-color: #0056b3;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .menu button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .add-vacancy-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .add-vacancy-button:hover {
            background-color: #218838;
        }
        .filter-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-form .form-group {
            flex: 1;
            margin: 10px;
        }
        .filter-form .form-group input,
        .filter-form .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #0056b3;
        }
        .pagination a.disabled {
            background-color: #ccc;
            pointer-events: none;
        }
    </style>
    <script>
        function deleteVacancy(vacancyId) {
            if (confirm('Are you sure you want to delete this vacancy?')) {
                fetch(`/api/vacancy/delete/${vacancyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Error deleting vacancy');
                    }
                });
            }
        }

        function addToFavorites(vacancyId) {
            fetch(`/vacancies/favorite/${vacancyId}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert('Vacancy added to favorites');
                } else {
                    alert('Failed to add vacancy to favorites');
                }
            });
        }
    </script>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/profile'">Профиль</button>
        <button onclick="window.location.href='/profile/favorites'">Избранные вакансии</button>
        <button onclick="window.location.href='/vacancies'">Вакансии</button>
        <button onclick="window.location.href='/users'">Все пользователи</button>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </div>
    <h1>Vacancies</h1>
    <button class="add-vacancy-button" onclick="window.location.href='/vacancies/add'">Добавить вакансию</button>

    <form class="filter-form" action="/vacancies" method="get">
        <div class="form-group">
            <input type="text" name="experience" placeholder="Опыт" th:value="${experience}">
        </div>
        <div class="form-group">
            <input type="text" name="skill" placeholder="Навыки" th:value="${skill}">
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="Описание" th:value="${description}">
        </div>
        <div class="form-group">
            <input type="date" name="createdAfter" placeholder="Дата создания" th:value="${#dates.format(createdAfter, 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <button type="submit">Фильтровать</button>
        </div>
    </form>

    <div class="vacancies-container">
        <div class="vacancy-card" th:each="vacancy : ${vacancies}">
            <img th:src="${vacancy.image != null ? '/uploads/' + vacancy.image : '/images/default-avatar.png'}" alt="Vacancy image">
            <h2 th:text="${vacancy.name}"></h2>
            <p th:text="${vacancy.description}"></p>
            <p>Навыки: <span th:text="${#strings.arrayJoin(vacancy.skills, ', ')}"></span></p>
            <button th:attr="onclick=|deleteVacancy(${vacancy.vacancyId})|">Удалить</button>
            <button th:attr="onclick=|window.location.href='/vacancy/details/' + ${vacancy.vacancyId}|">Посмотреть детали</button>
            <button th:attr="onclick=|addToFavorites(${vacancy.vacancyId})|">Добавить в избранное</button>
        </div>
    </div>

    <div class="pagination">
        <a th:href="@{|/vacancies?page=0&size=${size}|}" th:classappend="${currentPage == 0} ? ' disabled'">Первая</a>
        <a th:href="@{|/vacancies?page=${currentPage - 1}&size=${size}|}" th:classappend="${currentPage == 0} ? ' disabled'">Предыдущая</a>
        <a th:href="@{|/vacancies?page=${currentPage + 1}&size=${size}|}" th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">Следующая</a>
        <a th:href="@{|/vacancies?page=${totalPages - 1}&size=${size}|}" th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">Последняя</a>
    </div>
</body>
</html>
