<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorite Vacancies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .favorites-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .vacancy {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .vacancy:last-child {
            border-bottom: none;
        }
        .vacancy h3 {
            margin: 0;
            color: #333;
        }
        .vacancy p {
            margin: 5px 0;
            color: #666;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="favorites-container">
        <h2>Избранные вакансии</h2>
        <div th:if="${favoriteVacancies.isEmpty()}">
            <p>Нет избранных вакансий.</p>
        </div>
        <div th:each="vacancy : ${favoriteVacancies}">
            <div class="vacancy">
                <h3 th:text="${vacancy.name}"></h3>
                <p th:text="${vacancy.description}"></p>
            </div>
        </div>
        <button class="back-button" onclick="window.history.back()">Назад</button>
    </div>
    <script>
        document.getElementById('user-image').onerror = function() {
            this.onerror = null;
            this.src = '/images/default-avatar.png';
        }
    </script>
</body>
</html>
