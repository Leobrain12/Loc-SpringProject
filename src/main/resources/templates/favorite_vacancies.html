<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorite Vacancies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .vacancies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .vacancy-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .vacancy-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .vacancy-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .vacancy-card p {
            margin: 5px 0;
            color: #666;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .menu button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/profile'">Профиль</button>
        <button onclick="window.location.href='/profile/favorites'">Избранные вакансии</button>
        <button onclick="window.location.href='/vacancies'">Вакансии</button>
        <button onclick="window.location.href='/users'">Все пользователи</button>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </div>
    <h1>Избранные вакансии</h1>
    <div class="vacancies-container">
        <div class="vacancy-card" th:each="vacancy : ${favoriteVacancies}">
            <img th:src="${vacancy.image != null ? '/uploads/' + vacancy.image : '/images/default-avatar.png'}" alt="Vacancy image">
            <h2 th:text="${vacancy.name}"></h2>
            <p th:text="${vacancy.description}"></p>
            <p>
                Навыки: <span th:each="skill, iterStat : ${vacancy.skills}" th:text="${skill} + ${iterStat.last ? '' : ', '}"></span>
            </p>
        </div>
    </div>
</body>
</html>
