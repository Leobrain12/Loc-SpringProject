<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .users-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .user-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .user-card p {
            margin: 5px 0;
            color: #666;
        }
        .user-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <div class="users-container">
        <div class="user-card" th:each="user : ${users}">
            <img th:src="@{/images/{image}(image=${user.image})}" alt="User Avatar">
            <h2 th:text="${user.firstName}"></h2>
            <p>ID: <span th:text="${user.userId}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <button>View Profile</button>
        </div>
    </div>
</body>
</html>
