<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-container p {
            margin: 10px 0;
            color: #666;
        }
        .profile-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-container button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .success-message {
            color: green;
            margin-top: 20px;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .menu button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .security-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .security-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/profile'">Профиль</button>
        <button onclick="window.location.href='/profile/favorites'">Избранные вакансии</button>
        <button onclick="window.location.href='/vacancies'">Вакансии</button>
        <button onclick="window.location.href='/users'">Все пользователи</button>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </div>
    <div class="profile-container">
        <img id="user-image" th:src="@{'/uploads/' + ${user.image}}" alt="User image">
        <h2 th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
        <p th:text="'Email: ' + ${user.email}"></p>
        <p th:text="'Телефон: ' + ${user.telephone}"></p>
        <p th:text="'Описание: ' + ${user.description}"></p>
        <div th:if="${isCurrentUser}">
            <form action="/profile/update" method="post">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Телефон:</label>
                    <input type="text" id="telephone" name="telephone" th:value="${user.telephone}">
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" rows="4" th:text="${user.description}"></textarea>
                </div>
                <button type="submit">Сохранить изменения</button>
            </form>
            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            <button class="security-button" onclick="window.location.href='/profile/security'">Безопасность</button>
        </div>
        <div th:if="!${isCurrentUser}">
            <button th:attr="onclick='window.location.href=\'/profile/' + ${user.userId} + '/favorites\''">Просмотреть избранные вакансии</button>
        </div>
    </div>
    <script>
        document.getElementById('user-image').onerror = function() {
            this.onerror = null;
            this.src = '/images/default-avatar.png';
        }
    </script>
</body>
</html>
